<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div>
            <label for="begin">Inicio:</label>
            <input type="number" name="begin" id="begin">
        </div>
        
        <div>
            <label for="end">Fim:</label>
            <input type="number" name="end" id="end">
        </div>
        
        <div>
            <label for="step">Passo:</label>
            <input type="number" name="step" id="step">
        </div>

        <div>
            <input type="button" value="Contar" id="action">
        </div>

        <div class="box">Preparando a contagem...</div>
    </section>

    <footer><a href="https://github.com/montalvas">&copy; Montalvas</a></footer>
    <script src="script.js"></script>
</body>
</html>
